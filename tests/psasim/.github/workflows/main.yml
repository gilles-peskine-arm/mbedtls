name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Get dependencies
      run: |
        sudo apt update -qq
        sudo apt install -y gcc make python3
    - name: Build package and test 
      run: |
        sudo make install
        sudo ldconfig
        make test
        make ci | grep RESPONSE
